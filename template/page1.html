<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heart Attack Prediction</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;

        background: url('/static/istockphoto-1156928011-612x612.jpg') no-repeat center center/cover;

        /* Base layout */
        position: relative;
        overflow: hidden;
        font-family: "Poppins", sans-serif;
        padding: 20px;
    }

    /* BLUR LAYER (reduced blur) */
    body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        backdrop-filter: blur(4px); /* â†“ smaller blur */
        background: rgba(0, 0, 0, 0.25); /* lighter overlay */

        z-index: 0;
    }

    .glass-card {
        width: 100%;
        max-width: 380px;
        padding: 25px;
        border-radius: 20px;

        /* Inner glass look */
        background: rgba(21, 18, 18, 0.299);
        backdrop-filter: blur(6px);

        border: 1.5px solid rgba(255, 255, 255, 0.25);
        box-shadow: 0 10px 35px rgba(0, 0, 0, 0.4);

        z-index: 1;
    }

    h2 {
        color: white;
        text-align: center;
        margin-bottom: 20px;
        font-size: 22px;
        z-index: 1;
    }

    .input-table td {
        padding: 7px 5px;
        color: white;
        font-size: 14px;
    }

    .input-table input, select {
        width: 100%;
        padding: 7px;
        background: rgba(10, 2, 2, 0.475);
        border-radius: 8px;
        border: none;
        color: white;
        font-size: 14px;
    }

    .btn-custom {
        margin-top: 15px;
        width: 100%;
        padding: 10px;
        background: gold;
        font-weight: bold;
        border-radius: 10px;
        border: none;
    }
</style>


</head>

<body>
<div class="glass-card">

    <h2>Heart Attack Prediction</h2>

    <form id="heartform">
        <table class="input-table w-100">
            <tr><td>Age</td><td><input type="number" id="age" required></td></tr>

            <tr>
                <td>Sex</td>
                <td>
                    <select id="sex">
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Chest Pain</td>
                <td>
                    <select id="cp">
                        <option value="0">Typical</option>
                        <option value="1">Atypical</option>
                        <option value="2">Non-anginal</option>
                        <option value="3">Asymptomatic</option>
                    </select>
                </td>
            </tr>

            <tr><td>Blood Pressure</td><td><input type="number" id="trestbps"></td></tr>

            <tr><td>Cholesterol</td><td><input type="number" id="chol"></td></tr>

            <tr>
                <td>Diabetic</td>
                <td>
                    <select id="fbs">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Resting ECG</td>
                <td>
                    <select id="restecg">
                        <option value="0">Normal</option>
                        <option value="1">ST-T Abnormal</option>
                        <option value="2">LVH</option>
                    </select>
                </td>
            </tr>

            <tr><td>Max Heart Rate</td><td><input type="number" id="thalach"></td></tr>

            <tr>
                <td>Exercise Pain</td>
                <td>
                    <select id="exang">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </td>
            </tr>

            <tr><td>ST Drop</td><td><input type="number" id="oldpeak"></td></tr>

            <tr>
                <td>Slope</td>
                <td>
                    <select id="slope">
                        <option value="1">Up</option>
                        <option value="2">Flat</option>
                        <option value="3">Down</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Vessel Count</td>
                <td>
                    <select id="ca">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </td>
            </tr>

        
        </table>

        <button type="submit" class="btn-custom">Predict</button>
    </form>

</div>

<script>
document.getElementById("heartform").addEventListener("submit", async (e) => {
    e.preventDefault();

    const data = {
        age: Number(document.getElementById("age").value),
        sex: Number(document.getElementById("sex").value),
        cp: Number(document.getElementById("cp").value),
        trestbps: Number(document.getElementById("trestbps").value),
        chol: Number(document.getElementById("chol").value),
        fbs: Number(document.getElementById("fbs").value),
        restecg: Number(document.getElementById("restecg").value),
        thalach: Number(document.getElementById("thalach").value),
        exang: Number(document.getElementById("exang").value),
        oldpeak: Number(document.getElementById("oldpeak").value),
        slope: Number(document.getElementById("slope").value),
        ca: Number(document.getElementById("ca").value),

    };

    const res = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });

    const json = await res.json();

    window.location.href = `/result?target=${json.target}`;

});
</script>

</body>
</html>
