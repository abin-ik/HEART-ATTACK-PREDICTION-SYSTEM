<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prediction Result</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
        color: white;
        padding: 20px;

        background-image: url('/static/istockphoto-1156928011-612x612.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;

        position: relative;
    }

    body::before {
        content: "";
        position: fixed;
        inset: 0;
        backdrop-filter: blur(6px);
        background: rgba(0, 0, 0, 0.35);
        z-index: 0;
    }

    .card-box {
        width: 100%;
        max-width: 420px;
        padding: 28px;
        background: rgba(24, 1, 1, 0.026);
        backdrop-filter: blur(10px);
        border-radius: 18px;
        text-align: center;
        border: 1px solid rgba(255,255,255,0.35);
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        position: relative;
        z-index: 1;
    }

    .result {
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 18px;
        line-height: 1.5;
    }
</style>
</head>

<body>

<div class="card-box">
    <h2>Prediction Result</h2>

    <p class="result">
        Your Predicted Heart Attack Risk: <br>
        <span style="font-size:26px; color: rgb(17, 0, 255);">{{ target }}</span>
        <br><br>

        {% if target == 0 %}
            <span style="color: #00ff00; font-weight: bold;">✔ You are Safe</span>
        {% else %}
            <span style="color: #ff0000; font-weight: bold;">⚠ You Are At Risk</span>
        {% endif %}
    </p>

    <a href="/" class="btn btn-warning">Check Again</a>
</div>

</body>
</html>
